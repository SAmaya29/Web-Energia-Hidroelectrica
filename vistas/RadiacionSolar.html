<div class="container mt-4">
    <h1 class="mb-4 text-center">Consulta de Radiación Solar</h1>
    <div class="row align-items-end mb-4">
        <div class="col-md-4 mb-3">
            <label class="form-label">Seleccione la ciudad</label>
            <select class="form-select" ng-model="ciudadSeleccionada" ng-options="c.ciudad for c in ciudades"
                ng-change="consultarRadiacion(ciudadSeleccionada)">
                <option value="">Seleccione...</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Desde</label>
            <input type="date" class="form-control" ng-model="desde" ng-change="consultarRadiacion(ciudadSeleccionada)">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Hasta</label>
            <input type="date" class="form-control" ng-model="hasta" ng-change="consultarRadiacion(ciudadSeleccionada)">
        </div>
    </div>

    <div ng-if="ciudadSeleccionada" class="mb-4">
        <h3 class="mb-3">Información de la Ciudad</h3>
        <div class="row">
            <div class="col-md-4"><strong>Nombre:</strong> {{ciudadSeleccionada.ciudad}}</div>
            <div class="col-md-4"><strong>Latitud:</strong> {{ciudadSeleccionada.lat}}</div>
            <div class="col-md-4"><strong>Longitud:</strong> {{ciudadSeleccionada.lon}}</div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
            <thead class="table-light">
                <tr>
                    <th>Fecha</th>
                    <th>kWh/m²</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(fecha, valor) in radiacion">
                    <td>{{formatearFecha(fecha)}}</td>
                    <td>{{valor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
